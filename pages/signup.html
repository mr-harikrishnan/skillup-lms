<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Up-sign up</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <div class="container">

        <div class="dataContainer">

            <form>

                <div class="headDiv">Signup Form</div>


                <div class="dataDiv"><input type="text" placeholder="Name" id="name"></div>
                <div class="errorDiv" id="name-error"></div>

                <div class="dataDiv"><input type="" placeholder="Email Adress" id="email"></div>
                <div class="errorDiv" id="email-error"></div>

                <div class="dataDiv"><input type="text" placeholder="Password" id="password"></div>
                <div class="errorDiv" id="password-error"></div>

                <div class="dataDiv"><button type="submit" id="btn">Sign Up</button></div>


                <div class="dataDiv" id="choose">Aldredy have an account?<a href="./login.html" class="moveTag">Login</a></div>


            </form>
        </div>


    </div>
    <script src="../scripts/signup.js"></script>
</body>

</html>
